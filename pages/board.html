                <h1>Board Page</h1>
		<script>
			$(document).ready(function(){
			
				
				var list_call = {
					"div" : "start"
				};
				
			
				$.ajax({
					type:"POST",
					data: list_call,
					url : "../php/board.php",
					success:function(result){
						console.log(result);
						var json = JSON.parse(result);
						var i = 0;
						var string = '';
						for(i = 0; i<json.length; i++){
							var row = json[i];
							var no = row['no'];
							var title = row['title'];
							var writer = row['writer'];
							var mdate = row['date'];
							string += '<tr><td>';
							string += no;
							string += '</td><td onClick="viewNews(';
							string += no;
							string += ');">';
							string += title;
							string += '</td><td>';
							string += writer;
							string += '</td><td>';
							string += mdate.slice(0,10);
							string += '</td></tr>';
						}
						$('#mTbody').html(string);
						$('#myTable').DataTable({
							ordering : false,
							scrollY: 400,	
							'aoColumns' : [{sWidth: '20px'}, {sWidth: '280px'}, {sWidth: '40px'},{sWidth: '55px'}]
						});
					}
					
				});
			});
		
		function viewNews(num){
			console.log(num);
			var news_call = {
				"div" : "news",
				"no" : num
			};
			var title = '';
			var writer = '';
			var date = '';
			var content = '';
	
			$.ajax({
				type:"POST",
				data: news_call,
				url : "../php/board.php",
				success:function(result){
					console.log(result);
					var json = JSON.parse(result);
					var row = json[0];
					console.log("title row[title] : "+row['title']);
					title += '<h4 style="margin-top : 50px; margin-bottom : 50px;">';
					title += row['title'];
					title += '</h4>';
					writer += '<h6>Writer : ';
					writer += row['writer'];
					writer += '</h6>';
					date += '<h6>Date : ';
					date += row['date'];
					date += '</h6>';
					content += '<p style="margin-top : 50px; margin-bottom : 200px;">';
					content += row['content'];
					content += '</p>';


					$('#newsTitle').html(title);
					$('#newsWriter').html(writer);
					$('#newsDate').html(date);
					$('#newsContent').html(content);

				}
			});
			
		}
		</script>
		<div id='news'>
			<div id="newsTitle" align='center'></div>
			<div id='newsWriter' align='right'></div>
			<div id='newsDate' align='right'></div>
			<div id='newsContent'></div>
		</div>
		<table id="myTable">
			<thead>
				<tr>
					<th>No</th>

					<th>writer</th>
					<th>date</th>
				</tr>
			</thead>

			</tbody>
