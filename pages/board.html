		<script>
			$(document).ready(function(){
				
				$('#modal-confirm').click(function(){
					console.log('clicked');
					var title;
					var writer;
					var content;
					title = $('#modal-title').val();
					writer = $('#modal-writer').val();
					content = $('#modal-content').val();
					var data = {
						"title" : title,
						"writer" : writer,
						"content" : content
					};
					$.ajax({
						type:"POST",
						data: data,
						url : "../php/write.php",
						success:function(result){
							if(result==0){
								alert("작성에 성공했습니다.");
							}else{
								alert("작성에 실패했습니다.");
							}
							console.log(result);
						},
						complete:function(){
							location.reload();
						}
					});

				});
				var list_call = {
					"div" : "start"
				};
				
			
				$.ajax({
					type:"POST",
					data: list_call,
					url : "../php/board.php",
					success:function(result){
						console.log(result);
						var json = JSON.parse(result);
						var string = '';
						for(i = json.length-1; i>=0; i--){
							var row = json[i];
							var no = row['no'];
							var title = row['title'];
							var writer = row['writer'];
							var mdate = row['date'];
							string += '<tr><td>';
							string += no;
							string += '</td><td onClick="viewNews(';
							string += no;
							string += ');">';
							string += title;
							string += '</td><td>';
							string += writer;
							string += '</td><td>';
							string += mdate.slice(0,10);
							string += '</td></tr>';
						}
						$('#mTbody').html(string);
						$('#myTable').DataTable({
							ordering : false,
							scrollY: 400,	
							'aoColumns' : [{sWidth: '20px'}, {sWidth: '280px'}, {sWidth: '40px'},{sWidth: '55px'}]
						});
					}
					
				});
			});
		
		function viewNews(num){
			console.log(num);
			var news_call = {
				"div" : "news",
				"no" : num
			};
			var title = '';
			var writer = '';
			var date = '';
			var content = '';
	
			$.ajax({
				type:"POST",
				data: news_call,
				url : "../php/board.php",
				success:function(result){
					console.log(result);
					var json = JSON.parse(result);
					var row = json[0];
					console.log("title row[title] : "+row['title']);
					title += '<h4 style="margin-top : 50px; margin-bottom : 50px; font-size : 3em;">';
					title += row['title'];
					title += '</h4><div style="border-bottom : 1px solid black; margin-bottom : 30px;"></div>';
					writer += '<h6 style="margin-top : 30px;">Writer : ';
					writer += row['writer'];
					writer += '</h6>';
					date += '<h6>Date : ';
					date += row['date'];
					date += '</h6>';
					content += '<div style="border : 3px solid lightgrey; border-radius: 5px; padding : 50px 30px 50px 30px; margin-bottom : 200px;"><p>';
					content += row['content'];
					content += '</p></div>';


					$('#newsTitle').html(title);
					$('#newsWriter').html(writer);
					$('#newsDate').html(date);
					$('#newsContent').html(content);

				}
			});
			
		}
		</script>
		<div id='news'>
			<div id="newsTitle" align='center'></div>
			<div id='newsWriter' align='right'></div>
			<div id='newsDate' align='right'></div>
			<div id='newsContent'></div>
		</div>
